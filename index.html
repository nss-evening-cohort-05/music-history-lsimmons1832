<!DOCTYPE html>
<html>
<head>
	<title>Music History</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!-- The links in the navigation bar don't need to link to anything just yet, you can use <a href="#">View music</a> for now -->
	<div class="head">
	<a>View History</a>
	<a href="#">Add Music</a>
	<a href="#">Profile</a>
	</div>
	<!-- Create five options for the artist select element of any artist that you enjoy. -->
	<section class="left">
		<h4>Song Length:</h4>
		<!-- placeholder for sliding tool bar -->
		<h4>Artist:</h4>
		<select name="Artist:">
			<option value="artist1">Casey J</option>
			<option value="artist2">Tasha Cobb</option>
			<option value="artist3">Torrence Greene</option>
			<option value="artist4">James Fortune</option>
			<option value="artist5">Anthony Evans</option>
		</select>
		<!-- Create at least five options for the album select element. One, or more, album for each artist. -->
		<h4>Album:</h4>
		<select>
			<option value="album">The Truth</option>
			<option value="album">Grace</option>
			<option value="album">One Place</option>
			<option value="album">I Can Do Anything</option>
			<option value="album">Identity</option>
			<option value="album">I Believe</option>
			<option value="album">Real Life/Real Worship</option>
		</select>
		<fieldset>
			<legend>Genre:</legend>
			<label for="rock">Rock</label>
			<input type="checkbox" id="rock" name="Rock">
			<label for="Pop">Pop</label>
			<input type="checkbox" id="Pop" name="Pop">
			<label for="Blues">Blues</label>
			<input type="checkbox" id="Blues" name="Blues">
			<label for="Classical">Classical</label>
			<input type="checkbox" id="Classical" name="Classical">	
			<label for="Jazz">Jazz</label>
			<input type="checkbox" id="Jazz" name="Jazz">
			<label for="hiphop">Hip Hop</label>
			<input type="checkbox" id="hiphop" name="Hip Hop">
		</fieldset>
			<button type="button">Filter</button>
	</section>
	<section class="right">
		<h2>Song Name</h2>
		<h2>Song Name</h2>
		<h2>Song Name</h2>
		<h2>Song Name</h2>
	</section>
</body>
</html>
